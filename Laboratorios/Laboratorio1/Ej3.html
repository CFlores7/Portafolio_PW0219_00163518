<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Formulario Fake</h1>
    <fieldset>
        <legend>Personal Information:</legend>
        <label for="name">Name</label>
        <input type="text" placeholder="Carlos">
        <input type="text" placeholder="Enrique">
        <br><br>
        <label for="lastname">LastName</label>
        <input type="text" placeholder="Flores">
        <input type="text" placeholder="Trujillo">        
        <br><br>
        <label for="bod">Birthday</label>
        <input type="date">
        <br><br>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" value="M">
        <label for="M">M</label>
        <input type="radio" name="Gender" value="F">
        <label for="F">F</label>
        <input type="radio" name="Gender" value="O">
        <label for="F">Other:</label>
        <input type="text">
    </fieldset>
    <br>
    <fieldset>
        <legend>Sign Up Information:</legend>
        <label for="email">E-Mail:</label>
        <input type="email" placeholder="00163518@uca.edu.sv" >
        <br><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Password">
        <br><br>
        <label for="password">Verify Password:</label>
        <input type="password" placeholder="Confirm Password">
    </fieldset>
    <br>
    <input type="submit" name="submitButton" value="Submit">
    <input type="reset" name="resetButton" value="Reset Fields">
</body>
</html>
